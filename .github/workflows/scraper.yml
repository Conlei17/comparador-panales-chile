name: Scraping diario de precios

on:
  schedule:
    # Todos los dias a las 09:00 UTC (06:00 Chile)
    - cron: '0 9 * * *'
  # Permite ejecutar manualmente desde GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scraping:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4 lxml

      - name: Descargar DBs existentes desde rama data
        run: |
          mkdir -p data
          if git ls-remote --exit-code --heads origin data > /dev/null 2>&1; then
            git fetch origin data
            git show origin/data:data/precios.db > data/precios.db 2>/dev/null || echo "No existe precios.db"
            git show origin/data:data/alertas.db > data/alertas.db 2>/dev/null || echo "No existe alertas.db"
          else
            echo "Rama data no existe aun"
          fi

      - name: Ejecutar scrapers
        run: python main.py

      - name: Push DBs a rama data
        run: |
          cp data/precios.db /tmp/precios.db
          cp data/alertas.db /tmp/alertas.db 2>/dev/null || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --heads origin data > /dev/null 2>&1; then
            git fetch origin data
            git checkout -f -b data origin/data
          else
            git checkout --orphan data
            git rm -rf .
          fi

          mkdir -p data
          cp /tmp/precios.db data/precios.db
          cp /tmp/alertas.db data/alertas.db 2>/dev/null || true

          git add data/precios.db
          git add data/alertas.db 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Actualizar datos $(date -u +%Y-%m-%d)"
          git push origin data

      - name: Reiniciar app en Render
        if: env.RENDER_DEPLOY_HOOK != ''
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -s "$RENDER_DEPLOY_HOOK" > /dev/null
