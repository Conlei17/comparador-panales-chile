name: Scraping diario de precios

on:
  schedule:
    # Todos los dias a las 09:00 UTC (06:00 Chile)
    - cron: '0 9 * * *'
  # Permite ejecutar manualmente desde GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scraping:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4 lxml flask resend

      - name: Ejecutar scrapers
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          BASE_URL: "https://babyahorro.cl"
        run: python main.py

      - name: Commit y push de precios.db actualizada
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/precios.db
          # Solo commitear si hay cambios
          git diff --staged --quiet || git commit -m "Actualizar precios $(date -u +%Y-%m-%d)"
          git push
