name: Scraping diario de precios

on:
  schedule:
    # Todos los dias a las 09:00 UTC (06:00 Chile)
    - cron: '0 9 * * *'
  # Permite ejecutar manualmente desde GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scraping:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4 lxml

      - name: Descargar precios.db existente desde rama data
        run: |
          mkdir -p data
          if git ls-remote --exit-code --heads origin data > /dev/null 2>&1; then
            echo "Descargando precios.db existente..."
            git fetch origin data
            git show origin/data:data/precios.db > data/precios.db 2>/dev/null || echo "No existe precios.db en rama data, se creara una nueva"
          else
            echo "Rama data no existe aun, se creara una nueva DB"
          fi

      - name: Ejecutar scrapers
        run: python main.py

      - name: Push precios.db a rama data
        run: |
          # Guardar precios.db fuera del workspace antes de cambiar de rama
          cp data/precios.db /tmp/precios.db

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Verificar si la rama data existe en el remote
          if git ls-remote --exit-code --heads origin data > /dev/null 2>&1; then
            git fetch origin data
            git checkout -f -b data origin/data
          else
            # Crear rama orphan (sin historial de main)
            git checkout --orphan data
            git rm -rf .
          fi

          # Restaurar precios.db
          mkdir -p data
          cp /tmp/precios.db data/precios.db

          git add data/precios.db
          # Solo commitear si hay cambios
          git diff --staged --quiet || git commit -m "Actualizar precios $(date -u +%Y-%m-%d)"
          git push origin data

      - name: Reiniciar app en Render
        if: env.RENDER_DEPLOY_HOOK != ''
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -s "$RENDER_DEPLOY_HOOK" > /dev/null
